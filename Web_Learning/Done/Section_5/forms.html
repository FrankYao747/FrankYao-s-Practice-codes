<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>


<body>
    <h1>Form Demo</h1>
    <hr>
    <form action="/tacos">
        <button type="button"> Please Do Not Submit the Form </button>
        <p>
            <label for="username">Enter a Username: </label>
            <input type="text" placeholder="usearname" id="username" name="username">
        </p>
        <p>
            <input type="hidden" name="" id="">
        </p>
        <p>
            <label for="password">Enter a Password: </label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <button type="button">In the Middle!</button>
        <p>
            <label for="color">Enter a Color: </label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label>Enter a Number
                <input type="number" placeholder="enter a number" name="num" min="1" max="100">
            </label>
        </p>
        <button type="submit">Submit !!!</button>
        <hr>

    </form>
    <hr>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <p>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    </p>

    <h3>Search Google</h3>
    <p>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    </p>

    <h3>Search Youtube</h3>
    <p>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    </p>

    <h2>More Inputs!</h2>
    <form action="/brids">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree"> I agree to everything!</label>
        <p>
            <label for="xs">XS: </label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S: </label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M: </label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>

            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" min="1" max="100" value="75" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="40" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit!</button>

        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
            </p>

            <p>
                <label for="email">Email: </label>
                <input type="email" required placeholder="Please Enter Email">
                <input type="url" required placeholder="Please Enter web address">
            </p>
            <button>Submit</button>
        </form>
    </form>

    </p>




</body>

</html>
