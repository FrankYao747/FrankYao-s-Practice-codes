  <script>
    //var 重复赋值
    // var、let、const区别总结
    //1. 变量提升 var
    console.log('myVariable', myVariable);  //underfined
    var myVariable = 'Hello World';
    //2. 重复声明 var
    var username = 'Ben';
    var username = 'Chris';
    console.log('Username: ', username);
    // es6之前 全局作用域Global scope，局部作用域（函数作用域 Function scope）

    //3.全局作用域 （global scope) window.name,window.location
    //会污染全局命名空间

    //4.局部作用域 （Local scope） {var only has Function scope}
    function fn1() {
      var num1 = 20;
      console.log('num1', num1); // Uncaught ReferenceError: num1 is not defined
    }

    //5. 在{}中间的语句，if,switch条件语句，for,while循环中，var没有块级作用域 var has no module scope
    if (true) {
      var a = 1;
    }
    console.log('a: ', a);
    //6. 在没有块级作用域之前，内层变量可能会被外层覆盖
    // 因为var的hoisting, 里面的tmp会覆盖外面的tmp
    var tmp = new Date();
    function fn2() {
      console.log('tmp', tmp);
      if (false) {
        var tmp = 'Hello World!';
      }
    }

    // console.log("age", age); //Uncaught TypeError: Assignment to constant variable.
    // 7.块级作用域 Block (scripting)   let const
    if (true) {
      let x = 10;
      const y = 20;
      var z = 30;
    }
    // console.log('x', x);
    // console.log('y:', y);
    console.log('z:', z);


    //8. 暂时性死区 let const
    // console.log('foo', foo);
    // let foo = 'abc'; 
    // // 01-let_const_var.html:59 Uncaught ReferenceError: Cannot access 'foo' before initialization



    //9.const定义的值不能改变

    const age = 10;
    // age = 20;  // 01-let_const_var.html:68 Uncaught TypeError: Assignment to constant variable. at 01-let_const_var.html:68:9

    let foo = 'abc';
    //let foo = "addd"; // Uncaught SyntaxError: Identifier 'foo' has already been declared (at 01-let_const_var.html:71:9)





  </script>
