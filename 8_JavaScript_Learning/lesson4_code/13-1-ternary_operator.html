    // 2.        用户输入0~59之间的一个数字
    // 如果数字小于10，则在这个数字前面补0,（加0 拼接） 否则  不做操作
    // 用一个变量接受这个返回值，alert输出
    var fn_1 = function (n) {
      if (Number(n) < 10) {
        alert('0' + n);
      } else if (Number(n) >= 10 && Number(n) < 59) {
        alert(n);
      } else { alert("Wrong Enter!") }

    }
    fn_1(prompt('Please enter a number 0-59'))
