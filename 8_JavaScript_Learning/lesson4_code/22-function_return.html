<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

<body>
  <script>
    // 函数返回值注意事项
    // 1. return 终止函数
    function getSum(num1, num2) {
      return num1 + num2;
      alert('hello'); //will not run
    }
    // 2. return 只能返回一个值
    function fn(num1, num2) {
      return num1, num2 // will return only num2!!!!
    }
    // 3.  我们求任意两个数的 加减乘数结果

    // 4. 我们的函数如果有return 则返回的是 return 后面的值，如果函数么有 return 则返回undefined

    function fun1() {
      return 666;
    }
    console.log(fun1());
    function fun2() { }
    console.log(fun2()); //undefined
  </script>
</body>

</html>
