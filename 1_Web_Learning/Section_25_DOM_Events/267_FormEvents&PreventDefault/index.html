<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Default</title>
</head>

<body>
    <h1>My Form</h1>
    <form action="/shelter" id="shelterForm">
        <input type="text" id="catName">
        <button>Submit</button>
    </form>
    <h2>Available Cats</h2>
    <ul id="cats"></ul>

    <h1>Form Events (original class)</h1>

    <form action="/dogs" id="tweetForm">
        <input type="text" name="username" placeholder="username">
        <input type="text" name="tweet" placeholder="tweet">
        <button>Post Tweet</button>
    </form>

    <h2>Tweets:</h2>
    <ul id="tweets">
        <!-- <li>asdas</li>
        <li>asdas</li> -->
    </ul>


    <h1>Grocery List</h1>
    <form action="/nowhere" id="qtyform">
        <label for="product">Enter A Product</label>
        <input type="text" id="product" name="product">
        <label for="qty">Enter A Quantity</label>
        <input type="number" id="qty" name="qty">
        <button>Submit</button>
    </form>

    <ul id="qtylist"></ul>


    <h1>270. Change and Input Events</h1>
    <h2 id="h2E">Enter Your Username</h2>
    <form action="/inputE">
        <input type="text" id="inputEvent">
    </form>


    <h1>271. Event Bubbling</h1>

    <section onclick="alert('Section Clicked!')">
        <p onclick="alert('Paragraph Clicked!')">
            I am a paragraph:
            <button id="bub" onclick="alert('Button Clicked!')">Click</button>
        </p>
    </section>












    <script src="app.js"></script>
</body>







</html>
