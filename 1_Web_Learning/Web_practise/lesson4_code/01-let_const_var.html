  <script>
    //var 重复赋值
    // var、let、const区别总结
    //1. 变量提升 var
    console.log('myVariable', myVariable);  //underfined
    var myVariable = 'Hello World';
    //2. 重复声明 var
    var username = 'Ben';
    var username = 'Chris';
    console.log('Username: ', username);
    // es6之前 全局作用域Global scope，局部作用域（函数作用域 Function scope）

    //3.全局作用域 （global scope) window.name,window.location
    //会污染全局命名空间

    //4.局部作用域 （Local scope） {var only has Function scope}
    function fn() {
      var num1 = 20;
      console.log('num1', num1); // Uncaught ReferenceError: num1 is not defined
    }

    //5. 在{}中间的语句，if,switch条件语句，for,while循环中，var没有块级作用域 var has no module scope
    if (true) {
      var a = 1;
    }
    console.log('a: ', a);
    //6. 在没有块级作用域之前，内层变量可能会被外层覆盖
    // 因为var的hoisting, 里面的tmp会覆盖外面的tmp
    var tmp = new Date();
    function fn() {
      console.log('tmp', tmp);
      if (false) {
        var tmp = 'Hello World!';
      }
    }

    // console.log("age", age); //Uncaught TypeError: Assignment to constant variable.
    // 7.块级作用域 let const

    //8. 暂时性死区 let const

    //9.const定义的值不能改变
  </script>
